<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Royal Furnitures</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
 crossorigin="anonymous">
<!-- <link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/bootstrap.min.css"> -->
<script src="https://kit.fontawesome.com/b62bb74676.js" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

<link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <!-------------------header------------------->  
<header>
<div class="container">
    <div class="row">
        <div class=" col-md-4 col-sm-12 col-12 ">
            <div class="btn-group " >
                <button class="btn border dropdown-toggle my-md-4 my-2 text-white" data-toggle="dropdown-menu" 
                aria-haspopup="true" aria-expanded="false">NAIRA</button>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">USD</a>
                    <a href="#" class="dropdown-item">POUNDS</a>
                    <a href="#" class="dropdown-item">EURO</a>
                    
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12 text-center ">
            <h2 class="my-md-3 site-title text-white"> Royal Furnitures</h2></div>
            <div class="col-md-4 col-12 text-right ">
                <p class="my-md-4 header-links">
                    <a href="#" class="px-2">Log in</a>
                    <a href="#" class="px-1">Sign up</a>
                </p>
            </div>
        
    </div>
</div>
<div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./Asset/img/logo.png" alt="Royals"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Collections</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About us</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="navbar-nav">
            <li class="nav-item border rounded-circle mx-2 search-icon">
                <i class="fa-solid fa-magnifying-glass p-2"></i>
            </li>
            <li class="nav-item border rounded-circle mx-2 basket-icon">
                <i class="fa-solid fa-basket-shopping p-2"></i>
            </li>
        </div>
      </nav>
</div>
</header>


  <!-------------------header------------------->  
<!-----------------------main--------------->
<main>
  <!-----First slider-------->

  <div class="container-fluid p-0">
    <div class="site-slider">
      <div class="slider-one">
        <div><img src="./Asset/img/slide1.png" class="img-fluid" alt="banner-one"></div>
        <div><img src="./Asset/img/slide2.png" class="img-fluid" alt="banner-two"></div>
        <div><img src="./Asset/img/slide3.png" class="img-fluid" alt="banner-3"></div>
      </div>
      <div class="slider-btn">
        <span class="prev position-top"><i class="fa-solid fa-chevron-left"></i></span>
        <span class="next position-top right-0"><i class="fa-solid fa-chevron-right"></i></span>
      </div>
    </div>
  </div>
   <!-----End first slider-------->

    <!-----second slider-------->
    <div class="container-fluid">
      <div class="site-slider-two px-md-4">
        <div class="row slider-two text-center">
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="./Asset/img/product1.png" alt="product1">
            <span class="border site-btn btn-span">Royal table lamp</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="./Asset/img/product3.png" alt="product2">
            <span class="border site-btn btn-span">Slick flower vase</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="./Asset/img/product4.png" alt="product3">
            <span class="border site-btn btn-span">Royal flower vase</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="./Asset/img/product8.png" alt="product4">
            <span class="border site-btn btn-span">Bedside drawer</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="./Asset/img/product9.png" alt="product1">
            <span class="border site-btn btn-span">Portable dresser</span>
          </div>
          <div class="col-md-2 product pt-md-5 pt-4">
            <img src="./Asset/img/product10.png" alt="product1">
            <span class="border site-btn btn-span">TV stand</span>
          </div>
        </div>
        <div class="slider-btn">
          <span class="prev position-top"><i class="fa-solid fa-chevron-left fa-2x text-secondary"></i></span>
          <span class="next position-top right-0"><i class="fa-solid fa-chevron-right fa-2x text-secondary"></i></span>
        </div>
      </div>
    </div>
    

    <!-----End second slider-------->




</main>
<!--------------------End Main-------------->
<footer></footer>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" 
integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="./js/main.js" ></script>
</body>
</html>
